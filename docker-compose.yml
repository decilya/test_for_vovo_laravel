version: "3.9"

volumes:
  db-store:
    driver: local
  psysh-store:
    driver: local
  redis-data:
    driver: local
  memcached-data:
    driver: local

services:
  app:
    build:
      context: .
      dockerfile: ./infra/docker/php/Dockerfile
      target: ${APP_BUILD_TARGET:-development}
    volumes:
      - type: bind
        source: ./src
        target: /workspace
      - type: volume
        source: psysh-store
        target: /root/.config/psysh
        volume:
          nocopy: true
    environment:
      - APP_DEBUG=${APP_DEBUG:-true}
      - APP_ENV=${APP_ENV:-local}
      - APP_URL=${APP_URL:-http://localhost}
      - LOG_CHANNEL=${LOG_CHANNEL:-stderr}
      - LOG_STDERR_FORMATTER=${LOG_STDERR_FORMATTER:-Monolog\\Formatter\\JsonFormatter}
      - DB_CONNECTION=${DB_CONNECTION:-mysql}
      - DB_HOST=${DB_HOST:-db}
      - DB_PORT=${DB_PORT:-3306}
      - DB_DATABASE=${DB_DATABASE:-laravel}
      - DB_USERNAME=${DB_USERNAME:-phper}
      - DB_PASSWORD=${DB_PASSWORD:-secret}
      - REDIS_HOST=redis
      # Memcached переменные окружения
      - MEMCACHED_HOST=memcached
      - MEMCACHED_PORT=11211
      - MEMCACHED_USERNAME=
      - MEMCACHED_PASSWORD=
      - MEMCACHED_PERSISTENT_ID=laravel_docker
      - CACHE_DRIVER=memcached
      - SESSION_DRIVER=memcached
    depends_on:
      - db
      - redis
      - memcached
      - mailhog

  web:
    build:
      context: .
      dockerfile: ./infra/docker/nginx/Dockerfile
    ports:
      - target: 80
        published: ${WEB_PUBLISHED_PORT:-80}
        protocol: tcp
        mode: host
    volumes:
      - type: bind
        source: ./src
        target: /workspace
    depends_on:
      - app

  db:
    build:
      context: .
      dockerfile: ./infra/docker/mysql/Dockerfile
    ports:
      - target: 3306
        published: ${DB_PUBLISHED_PORT:-3306}
        protocol: tcp
        mode: host
    volumes:
      - type: volume
        source: db-store
        target: /var/lib/mysql
        volume:
          nocopy: true
    environment:
      - MYSQL_DATABASE=${DB_DATABASE:-laravel}
      - MYSQL_USER=${DB_USERNAME:-phper}
      - MYSQL_PASSWORD=${DB_PASSWORD:-secret}
      - MYSQL_ROOT_PASSWORD=${DB_PASSWORD:-secret}

  redis:
    image: redis:alpine
    container_name: redis-cache
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes

  memcached:
    image: memcached:alpine
    container_name: laravel-memcached
    ports:
      - "11211:11211"
    volumes:
      - memcached-data:/data
    environment:
      - MEMCACHED_CACHE_SIZE=128
      - MEMCACHED_MAX_ITEM_SIZE=10m
    command:
      - memcached
      - -m 128              # 128MB памяти
      - -p 11211           # порт
      - -c 1024            # максимальное количество подключений
      - -v                 # verbose режим для логов
      - -l 0.0.0.0         # слушать все интерфейсы
    healthcheck:
      test: ["CMD", "sh", "-c", "echo stats | nc localhost 11211 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  mailhog:
    image: mailhog/mailhog
    ports:
      - target: 8025
        published: ${MAILHOG_PUBLISHED_PORT:-8025}
        protocol: tcp
        mode: host
      - target: 1025
        published: ${MAILHOG_SMTP_PORT:-1025}
        protocol: tcp
        mode: host